<nb-card>
  <nb-card-header>{{ initialData ? 'Edit Veterinary Info' : 'Add Veterinary Info' }}</nb-card-header>
  <nb-card-body>
    <form [formGroup]="vetForm">
      <div class="form-group ">
        <label for="councilState" class="label col-sm-4 col-form-label">NÃºmero no Conselho</label>
        <div class="col-sm-8">
          <input nbInput placeholder="Council Number" formControlName="councilNumber">
        </div>
      </div>
      <div class="form-group ">
        <label for="councilState" class="label col-sm-4 col-form-label">Estado</label>
        <div class="col-sm-8">
          <nb-select placeholder="Council State"  [(selected)]="brazilianStateSeleted" id="councilState" formControlName="councilState">
            <nb-option *ngFor="let state of brazilianStates" [value]="state">{{state}}</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="form-group ">
        <label for="councilState" class="label col-sm-4 col-form-label">Conselho</label>
        <div class="col-sm-8">
          <nb-select placeholder="Council Type"  [(selected)]="councilTypeSeleted" id="councilType" formControlName="councilType">
            <nb-option *ngFor="let councilType of councilTypes" [value]="councilType">{{councilType}}</nb-option>
          </nb-select>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="primary" (click)="onSave()">Save</button>
    <button nbButton status="warning" (click)="onCancel()">Cancel</button>
  </nb-card-footer>
</nb-card>
